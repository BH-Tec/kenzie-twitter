<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/logo-kenzie.jpeg" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
   <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <!-- Font Awesone -->
  <script src="https://kit.fontawesome.com/c3ef53a0a4.js" crossorigin="anonymous"></script>
  <title>Bruno H | Twitter</title>
</head>
<body>

  <div class="container">

    <!-- Cabeçalho -->
    <header class="cabecalho">
      <!-- Imagem Logo -->
      <figure class="cabecalho__logo">
        <img src="./assets/img/bird 1.svg" alt="Logo Twitter">
        <figcaption hidden>Logo Twitter</figcaption>
      </figure>
  
      <!-- Menu -->
      <nav class="cabecalho__menuNav">
        <!-- Lista de Links -->
        <ul class="cabecalho__menuLista">
          <li class="cabecalho__menuItem"><img src="./assets/img/Home.png" alt="Página Inicial"><a href="./index.html">Página Inicial</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/Hashtag.png" alt="Explorar"><a href="#">Explorar</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/Notification.png" alt="Notificações"><a href="#">Notificações</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/Mensagem.png" alt="Mensagens"><a href="#">Mensagens</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/Itens-Salvos.png" alt="Itens Salvos"><a href="#">Itens Salvos</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/Lista.png" alt="Lista"><a href="#">Lista</a></li>
          <li class="cabecalho__menuItem "><img src="./assets/photo0.jpeg" alt="Logo perfil"><a href="#">Perfil</a></li>
          <li class="cabecalho__menuItem"><img src="./assets/img/TresPontos.png" alt="Mais"><a href="#">Mais</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Conteúdo Principal -->
    <main class="conteudoPrincipal">
  
      <h3 class="conteudoPrincipal__titulo">Home</h3>
      <form action="#" class="conteudoPrincipal__formulario">
        <textarea name="textoTweet" id="textoTweet" placeholder="O que está acontecendo?"></textarea>
        <button type="submit">Tweetar</button>
      </form>
      <!-- Feed -->
      <section class="conteudoPrincipal__feed">
        <ul class="conteudoPrincipal__listaTweets">
        </ul>
      </section>
  
    </main>

  </div>
<!-- JavaScript -->
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
